<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            background-color: #CEE5F2;
        }

        #search {
            display: flex;
            justify-content: center;
        }

        #results {
            display: flex;
            justify-content: center;
            margin-left: 5%;
            margin-right: 5%;
        }

        #ebayEleContainer {
            display: flex;
            justify-content: flex-start;
            align-content: flex-start;
            flex-wrap: wrap;
        }

        .ele {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: #ACCBE1;
            border: 3px solid #7C98B3;
            border-radius: 10%;
            width: 300px;
            height: 300px;
            margin: 10px;
        }

        .titleEle {
            display: flex;
            justify-content: center;
            width: 250px;
        }

        .imgEle {
            display: flex;
            justify-content: center;
        }

        img {
            border-radius: 20%;
            width: 180px;
            height: 180px;
        }

        p {
            color: #637081;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 14;
        }

        .costEle {
            display: flex;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }
    </style>

    <script>
        function showResults() {
            var x = document.getElementById("results");
            x.style.visibility = "visible";
        }
    </script>
</head>
<body>

        <div id="search">
            <form onsubmit="showResults()" method="post">
                <input type="text" name="searchBar" required />
            </form>
        </div>
        <div id="results">
            <div id="ebayEleContainer">
        
                {% for ele in range(10) %}
                <a href="{{ link[ele] }}" target="_blank">
                    <div class="ele">
                        <div class="titleEle">
                            <p>{{ title[ele] }}</p>
                        </div>
                        <div class="imgEle"><img src="{{ image[ele] }}" /></div>
                        <div class="costEle">
                            <p>{{ cost[ele] }}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
        
            </div>
        </div>

</body>
</html>
